{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
	<h3>Verify Object Attribute Possible Values</h3>
	<br>
	<form action="{{ url_for('verifyObjectAttributePosValues') }}" method="post"> 
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1">No of txns to check</div>	
			<div class="col-sm-2"><input type="text" name="txCnt" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1">No of blocks to check</div>	
			<div class="col-sm-2"><input type="text" name="noOfBlocks" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Check till date</div>	
			<div class="col-sm-2"><input type="text" name="date" placeholder="optional [YYYY-MM-DD ]"></div>
		</div>
		<br><br>

		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Attribute</div>	
			<div class="col-sm-2"><input type="text" name="attr"></div>
		</div>
		
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Value1</div>	
			<div class="col-sm-2"><input type="text" name="value1"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Value2</div>	
			<div class="col-sm-2"><input type="text" name="value2" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Value3</div>	
			<div class="col-sm-2"><input type="text" name="value3" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Value4</div>	
			<div class="col-sm-2"><input type="text" name="value4" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-2"><input type="submit" value="Submit" class="btn btn-primary"></div>
		</div>
	</form>	

{% endblock %}
