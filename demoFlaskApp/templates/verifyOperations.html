{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
	<h3>Verify Operations</h3>
	<br>
	<form action="{{ url_for('verifyOperations') }}" method="post"> 
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1">No of txns to check</div>	
			<div class="col-sm-2"><input type="text" name="txCnt" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1">No of blocks to check</div>	
			<div class="col-sm-2"><input type="text" name="noOfBlocks" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Check till date</div>	
			<div class="col-sm-2"><input type="text" name="date" placeholder="optional [YYYY-MM-DD ]"></div>
		</div>
		<br><br>

		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Operation1</div>	
			<div class="col-sm-2"><input type="text" name="operation1"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Operation2</div>	
			<div class="col-sm-2"><input type="text" name="operation2" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Operation3</div>	
			<div class="col-sm-2"><input type="text" name="operation3" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">Operation4</div>	
			<div class="col-sm-2"><input type="text" name="operation4" placeholder="optional"></div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-sm-2"><input type="submit" value="Submit" class="btn btn-primary"></div>
		</div>
	</form>	

{% endblock %}
