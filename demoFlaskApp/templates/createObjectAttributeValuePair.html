{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
	<h3>Create Object Attribute Value Pair</h3>
	<br>
	<form action="{{ url_for('createObjectAttributeValuePair') }}" method="post"> 
		<div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">objectId</div>	
			<div class="col-sm-2">
				<select type="text" name="objectId">
                    {% for object in objects %}
                        <option value="{{ object }}"> {{ object }}</option>
                    {% endfor %}
                </select>
			</div>
        </div>
        {% for attr, values in attrValueOptions.items() %}
        <div class="row justify-content-center mt-4">
			<div class="col-sm-1 form_label">{{ attr }}</div>	
            <div class="col-sm-2">
                <select type="text" name="{{ attr }}">
                    <option value=""> None</option>
                    {% for value in values %}
                        <option value="{{ value }}"> {{ value }}</option>
                    {% endfor %}
                </select>
            </div>
		</div>
        {% endfor %}
        
		<div class="row justify-content-center mt-4">
			<div class="col-sm-2"><input type="submit" value="Submit" class="btn btn-primary"></div>
		</div>
	</form>
{% endblock %}
